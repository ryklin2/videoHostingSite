    <section>
        <h2>Post Video Form</h2>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="video">Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required><br>

            <input type="checkbox" id="aup-agreement" name="aup-agreement" required>
            <label for="aup-agreement">I accept the Acceptable Use Policy for uploading videos</label><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
