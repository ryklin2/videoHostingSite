<body>

        </ul>

    <section>
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="usernameError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span><br>

            <input type="checkbox" id="age-confirmation" name="age-confirmation" required>
            <label for="age-confirmation">I am 13+ years of age</label><br>

            <input type="checkbox" id="tos-agreement" name="tos-agreement" required>
            <label for="tos-agreement">I accept the <a href="#">TOS and Privacy Rules</a></label><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="../js/registration.js"></script>
</body>
</html>
